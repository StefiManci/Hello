<!DOCTYPE html>
<html lang="en">
<head>
<title>dtl legenit</title>
<style>
    body {
        overflow: hidden;
        background-color: #000;
    }
    #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        font-family: cursive;
        color: #ff69b4;
        white-space: nowrap;
        opacity: 1;
        animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffcc00;
        border-radius: 50%;
        animation: explode 1s linear infinite;
    }
    @keyframes explode {
        0% {
            transform: translateY(0) translateX(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-500px) translateX(500px) scale(3);
            opacity: 0;
        }
    }
    @keyframes burst {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(5);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<div id="text">Edhe 100 vite te lumtura!</div>

<div class="firework" style="top: 80%; left: 20%;"></div>
<div class="firework" style="top: 60%; left: 40%;"></div>
<div class="firework" style="top: 70%; left: 60%;"></div>
<div class="firework" style="top: 50%; left: 80%;"></div>
<script>

setTimeout(function() {
        const text = document.getElementById('text');
        text.textContent = "JUGORI IM I PREFERUAR";
        text.style.animation = 'fadeIn 2s ease-in-out forwards'; 
        setTimeout(function() {
            text.style.opacity = '0'; 
        }, 2000);
    }, 3000);

    
    const fireworks = document.querySelectorAll('.firework');
    fireworks.forEach((firework) => {
        firework.addEventListener('animationiteration', () => {
            firework.style.animation = 'burst 1s linear forwards';
        });
    });
</script>
</body>
</html>
